# This is the resource bundle for SAPUI5-CosmosDB-umbrella

#XTIT: Application name
appTitle=SAPUI5-CosmosDB-umbrella

#YDES: Application description
appDescription=A UI5 application to consume data from CosmosDB via OData

#~~~ Worklist View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Worklist view title
worklistViewTitle=Manage <SflightPlural>

#XTIT: Worklist page title
worklistTitle=SAPUI5-CosmosDB-umbrella

#XTIT: Table view title
worklistTableTitle=<SflightPlural>

#XTOL: Tooltip for the search field
worklistSearchTooltip=Enter an <Sflight> name or a part of it.

#XBLI: text for a table with no data with filter or search
worklistNoDataWithSearchText=No matching <SflightPlural> found

#XTIT: Table view title with placeholder for the number of items
worklistTableTitleCount=<Sflight> ({0})

#XTIT: The title of the column containing the id of Sflight
tableNameColumnTitle=<id>

#XTIT: The title of the column containing the seatsmax and the unit of measure
tableUnitNumberColumnTitle=<seatsmax>

#XBLI: text for a table with no data
tableNoDataText=No <SflightPlural> are currently available

#XLNK: text for link in 'not found' pages
backToWorklist=Show SAPUI5-CosmosDB-umbrella

#~~~ Object View ~~~~~~~~~~~~~~~~~~~~~~~~~~
#XTIT: Object view title
objectViewTitle=<Sflight> Details

#XTIT: Object page title
objectTitle=<Sflight>

#XTIT: Label for the id
idLabel=id

#XTIT: Label for the seatsmax
seatsmaxLabel=seatsmax


#~~~ Share Menu Options ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Send E-Mail subject
shareSendEmailWorklistSubject=<Email subject PLEASE REPLACE ACCORDING TO YOUR USE CASE>

#YMSG: Send E-Mail message
shareSendEmailWorklistMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE>\r\n{0}

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}


#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The Sflight not found text is displayed when there is no Sflight with this id
noObjectFoundText=This <Sflight> is not available

#YMSG: The Sflight not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No <SflightPlural> are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

